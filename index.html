    <div class="popup popup_type_profile-edit">
      <div class="popup__container">
        <button
          type="button"
          class="popup__button-close"
        ></button>
        <form
          name="profileInfoForm"
          class="popup__form"
        >
          <h3 class="popup__title">Редактировать профиль</h3>
          <div class="popup__profile-text">
            <input
              name="inputName"
              type="text"
              class="popup__input popup__input_type_name"
              value="Иван Иванов"
            >
            <input
              name="inputJob"
              type="text"
              class="popup__input popup__input_type_job"
              value="Кибер-фермер"

          </div>

            type="submit"
            class="popup__button"
          >Сохранить</button>
        </form>
      </div>

    <div class="popup popup_type_card-add">

          type="button"
          class="popup__button-close"
        ></button>

          name="profileInfoForm"
          class="popup__form"
        >
          <h3 class="popup__title">Новое место</h3>
          <div class="popup__profile-text">
            <input
              name="inputPlace"
              type="text"
              class="popup__input popup__input_type_place"
              placeholder="Название места"
            >
            <input
              name="inputImgLink"
              type="text"
              class="popup__input popup__input_type_link"
              placeholder="Ссылка на картинку"
            >

            type="submit"
            class="popup__button"
          >Создать</button>

      ></button>

      <div class="card__body">
        <h2 class="card__title"></h2>

          type="button"
          class="card__button-like"
        ></button>

    </article>
