<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto Russia</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <div class="header__wrapper">
          <div class="logo"></div>
        </div>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__wrapper">
            <div class="profile__info">
              <img
                src="images/avatar-kusto.jpg"
                alt="Портретное фото Жак-Ив Кусто"
                class="profile__avatar"
              />
              <div class="profile__info-container">
                <h2 class="profile__title">Жак-Ив Кусто</h2>
                <p class="profile__subtitle">Исследователь океана</p>
              </div>
              <div class="profile__edit-button"></div>
            </div>
            <div class="profile__add-button"></div>
          </div>
        </section>
        <section class="cards">
          <div class="cards__wrapper">
            <ul class="cards__grid">
              <li>
                <article class="card">
                  <div class="card__header">
                    <figure class="card__figure">
                      <img
                        src="images/card-1.jpg"
                        alt="Вид на Карачаевск"
                        class="card__image"
                      />
                    </figure>
                  </div>
                  <div class="card__body">
                    <h2 class="card__title">Карачаевск</h2>
                    <div class="card__button-like"></div>
                  </div>
                </article>
              </li>
              <li>
                <article class="card">
                  <div class="card__header">
                    <figure class="card__figure">
                      <img
                        src="images/card-2.jpg"
                        alt="Вид на гору Эльбрус"
                        class="card__image"
                      />
                    </figure>
                  </div>
                  <div class="card__body">
                    <h2 class="card__title">Гора Эльбрус</h2>
                    <div class="card__button-like"></div>
                  </div>
                </article>
              </li>
              <li>
                <article class="card">
                  <div class="card__header">
                    <figure class="card__figure">
                      <img
                        src="images/card-3.jpg"
                        alt="Вид на Домбай"
                        class="card__image"
                      />
                    </figure>
                  </div>
                  <div class="card__body">
                    <h2 class="card__title">Домбай</h2>
                    <div class="card__button-like"></div>
                  </div>
                </article>
              </li>
              <li>
                <article class="card">
                  <div class="card__header">
                    <figure class="card__figure">
                      <img
                        src="images/card-2.jpg"
                        alt="Вид на гору Эльбрус"
                        class="card__image"
                      />
                    </figure>
                  </div>
                  <div class="card__body">
                    <h2 class="card__title">Гора Эльбрус</h2>
                    <div class="card__button-like"></div>
                  </div>
                </article>
              </li>
              <li>
                <article class="card">
                  <div class="card__header">
                    <figure class="card__figure">
                      <img
                        src="images/card-3.jpg"
                        alt="Вид на Домбай"
                        class="card__image"
                      />
                    </figure>
                  </div>
                  <div class="card__body">
                    <h2 class="card__title">Домбай</h2>
                    <div class="card__button-like"></div>
                  </div>
                </article>
              </li>
              <li>
                <article class="card">
                  <div class="card__header">
                    <figure class="card__figure">
                      <img
                        src="images/card-1.jpg"
                        alt="Вид на Карачаевск"
                        class="card__image"
                      />
                    </figure>
                  </div>
                  <div class="card__body">
                    <h2 class="card__title">Карачаево-Черкессия</h2>
                    <div class="card__button-like"></div>
                  </div>
                </article>
              </li>
            </ul>
          </div>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
